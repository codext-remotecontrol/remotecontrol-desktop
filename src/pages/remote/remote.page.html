<div *ngIf="fileDrop" class="file-drop">
  <ion-icon name="document-outline"></ion-icon>
</div>
<input
  class="hidden"
  #fileInput
  type="file"
  (change)="fileChangeEvent($event.target)"
/>
<div class="connecting" *ngIf="!connected">
  <ion-spinner></ion-spinner>
</div>
<ion-button
  class="option-dropdown"
  (click)="showOptions = !showOptions"
  [matTooltip]="'Optionen'"
>
  <ion-icon *ngIf="!showOptions" name="chevron-down-outline"></ion-icon>
  <ion-icon *ngIf="showOptions" name="chevron-up-outline"></ion-icon>
</ion-button>

<ion-header *ngIf="showOptions" [@fadeInDownOnEnter] [@fadeOutUpOnLeave]>
  <ion-toolbar color="primary" *ngIf="electronService.isElectron">
    <ion-title class="flex items-center justify-center" *ngIf="!connected">
      Warten auf Bestätigung ...
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="fileInput.click()" [matTooltip]="'Datei senden'">
        <ion-icon name="document-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="close()" [matTooltip]="'Verbindung schließen'">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-bounce has-bouncing="false" forceOverscroll="false">
  <div class="progress" *ngIf="fileProgress != 0 && fileProgress != 100">
    <div
      class="inner-progress transition-all"
      [style.width.%]="fileProgress"
    ></div>
  </div>
  <div
    *ngIf="fileLoading"
    class="fileLoading"
    [matTooltip]="'Datei wird gesendet ...'"
  >
    <ion-spinner [color]="'light'"></ion-spinner>
  </div>

  <video autoplay id="videobg"></video>
  <video autoplay id="video"></video>
</ion-content>
