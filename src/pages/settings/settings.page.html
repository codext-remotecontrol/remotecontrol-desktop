<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{'Settings'| translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div
    class="box flex flex-col shadow-xl rounded-xl mt-3 overflow-hidden mb-5 bg-white p-3"
  >
    <mat-form-field>
      <mat-label>{{'display name' |translate}}</mat-label>
      <input [(ngModel)]="compName" matInput />
    </mat-form-field>

    <ion-item lines="none">
      <ion-checkbox
        [(ngModel)]="settings.randomId"
        (ngModelChange)="randomIdChange()"
        slot="start"
      ></ion-checkbox>
      <ion-label>{{'Random ID' |translate}}</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-checkbox
        [(ngModel)]="autoStartEnabled"
        (ngModelChange)="changeAutoStart()"
        slot="start"
      ></ion-checkbox>
      <ion-label>{{'Autostart' |translate}}</ion-label>
    </ion-item>

    <ion-item
      lines="none"
      class="language"
      button
      (click)="selectLanguage($event)"
    >
      <ion-label> {{'Language' |translate}} </ion-label>
      <span slot="end">
        <img *ngIf="language.code == 'de'" src="./assets/icons/DE.png" />
        <img *ngIf="language.code == 'en'" src="./assets/icons/US.png" />
      </span>
    </ion-item>
  </div>

  <div
    class="box flex flex-col shadow-xl rounded-xl mt-3 overflow-hidden mb-5 bg-white p-3"
  >
    <ion-item lines="none">
      <ion-checkbox
        [(ngModel)]="settings.hiddenAccess"
        (ngModelChange)="changeHiddenAccess()"
        slot="start"
      ></ion-checkbox>
      <ion-label>{{'Unattended access' |translate}}</ion-label>
    </ion-item>

    <div class="mt-2" *ngIf="settings.hiddenAccess">
      <button color="accent" mat-flat-button (click)="addPw()">
        <ng-container *ngIf="!settings.passwordHash"
          >{{'Add Password'| translate}}</ng-container
        >
        <ng-container *ngIf="settings.passwordHash"
          >{{'Change Password'| translate}}</ng-container
        >
      </button>
    </div>
  </div>
</ion-content>
